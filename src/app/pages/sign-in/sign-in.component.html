<div class="page-layout-main-container">
    <div class="page-layout-body-container">
        <mat-card class="page-form-card">
            <mat-card-header>
                <mat-card-title>Welcome!</mat-card-title>
                <mat-card-subtitle>to Projects Management</mat-card-subtitle>
            </mat-card-header>
            <mat-progress-bar *ngIf="showLoader" mode="indeterminate" color="primary"></mat-progress-bar>
            <mat-card-content>
                <form [formGroup]="signInFormGroup">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput type="email" id="email" formControlName="email" required>
                        <mat-error *ngIf="signInFormGroup.get('email').hasError('required')">This field is required</mat-error>
                        <mat-error *ngIf="signInFormGroup.get('email').hasError('customEmail')">Invalid email address</mat-error>
                        <mat-error *ngIf="signInFormGroup.get('email').hasError('accountNotFound')">The given email address does not match our records</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" required>
                        <mat-icon matSuffix *ngIf="signInFormGroup.get('password').value != ''" (click)="hidePassword = !hidePassword" style="cursor: pointer;">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-error *ngIf="signInFormGroup.get('password').hasError('required')">This field is required</mat-error>
                        <mat-error *ngIf="signInFormGroup.get('password').hasError('wrongPassword')">Wrong password</mat-error>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onSignIn()" [disabled]="signInFormGroup.invalid || showLoader">SIGN IN</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
