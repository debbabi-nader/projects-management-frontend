<h1>Users</h1>
<div class="mat-elevation-z2">
    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }} {{ element.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="profileType">
            <th mat-header-cell *matHeaderCellDef>Profile Type</th>
            <td mat-cell *matCellDef="let element">{{ element.profileType.replace('_', ' ') | titlecase }}</td>
        </ng-container>
        <ng-container matColumnDef="accountCreationDate">
            <th mat-header-cell *matHeaderCellDef>Created</th>
            <td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="usersTableColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: usersTableColumns;"></tr>
    </table>
    <div *ngIf="!users || users.length === 0" class="no-data-table-message">
        No available users...
    </div>
</div>
